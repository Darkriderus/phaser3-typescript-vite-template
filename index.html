<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM Plex Mono"
      rel="stylesheet"
    />

    <title>Project SteamSim</title>

    <style>
      body {
        background-color: gray;
        font-family: "IBM Plex Mono";
        font-size: 24px;
      }
      #console-background {
        background-color: black;
        color: lightgreen;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50vw;
        height: 80vh;
        z-index: -1;
        padding: 15px;
      }

      #console-background pre#console-output {
        width: 100%;
        margin: 0;
      }

      #console-background ul#console-options {
        list-style: none;
      }
      #console-background ul#console-options li.selected {
        border: 2px solid lightgreen;
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="src/main.ts"></script>

    <div id="console-background">
      <pre id="console-output"></pre>
      <ul id="console-options"></ul>
    </div>
  </body>
</html>
